# Configuration for Alacritty, the GPU enhanced terminal emulator.

env:
  TERM: "xterm-256color"

window:
  #dimensions:
  #  columns: 0
  #  lines: 0
  #position:
  #  x: 0
  #  y: 0
  padding:
    x: 30
    y: 30
  #dynamic_padding: false
  #decorations: full
  #startup_mode: Windowed
  #title: Alacritty
  #dynamic_title: true
  #class:
    #instance: Alacritty
    #general: Alacritty
  #gtk_theme_variant: None

#scrolling:
  #history: 10000
  #multiplier: 3

font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic
  size: 10.0
  offset:
    x: 1
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true

colors:
  primary:
    background: '#0F0F0F'
    foreground: '#a0a0a0'

  normal:
    black:   '#121212'
    red:     '#9d7b7d'
    green:   '#7b9d7c'
    yellow:  '#b7976a'
    blue:    '#7c899d'
    magenta: '#9d7b9d'
    cyan:    '#6c8e8d'
    white:   '#a0a0a0'


  bright:
    black:   '#4c4c4c' # give the color more lighter (for zsh suggestions)
    red:     '#A78587'
    green:   '#85A786'
    yellow:  '#C1A174'
    blue:    '#8693A7'
    magenta: '#987698'
    cyan:    '#769897'
    white:   '#BEBEbE'

